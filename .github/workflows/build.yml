name: Build SCS Extractor GUI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x 

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and Publish GUI
      run: |
        dotnet publish -c Release -r win-x64 --self-contained false /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true -o ./publish

    - name: Bundle Extractor
      run: |
        if (Test-Path "extractor.exe") {
          copy "extractor.exe" "./publish/"
        } else {
          Write-Error "extractor.exe not found in root! Please ensure it is in the repo."
          exit 1
        }

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SCS-Extractor-GUI-Win64
        path: ./publish/
