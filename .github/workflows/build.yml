name: Build EXE

on:
  workflow_dispatch: # এটি আপনাকে ম্যানুয়ালি বিল্ড শুরু করার বাটন দেবে

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # আপনার স্ক্রিপ্টে যদি বাড়তি কোনো লাইব্রেরি লাগে তবে এখানে লিখুন (যেমন: pip install requests)

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --noconsole ExtractorGUI.py

    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: ExtractorGUI-Build
        path: dist/ExtractorGUI.exe
