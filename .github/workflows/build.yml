name: Build SCS GUI Wrapper

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Build GUI App
      # Eita sudhu GUI executable toiri korbe
      run: dotnet publish ScsGui.csproj -c Release -r win-x64 --self-contained false /p:PublishSingleFile=true -o ./FinalBuild

    - name: Add Original Extractor
      # Eita apnar upload kora extractor.exe ke GUI er sathe ek folder e anbe
      run: |
        if (Test-Path "extractor.exe") {
            copy "extractor.exe" "./FinalBuild/"
        } else {
            Write-Error "extractor.exe root folder-e pawa jayni!"
            exit 1
        }

    - name: Upload Zip
      uses: actions/upload-artifact@v4
      with:
        name: SCS-Extractor-With-GUI
        path: ./FinalBuild/
