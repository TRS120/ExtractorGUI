name: Build EXE

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if (Test-Path requirements.txt) {
            pip install -r requirements.txt
        }

    - name: Locate Script and Build
      shell: pwsh
      run: |
        $scripts = Get-ChildItem -Path . -Include "*.py", "*.PY", "*.oy" -Recurse -Force | Where-Object { $_.Name -notlike "build.yml" }
        
        if (-not $scripts) {
            echo "ERROR: No script file found! Please rename ExtractorGUI.oy to ExtractorGUI.py"
            exit 1
        }

        $target = $scripts | Where-Object { $_.Name -like "*ExtractorGUI*" } | Select-Object -First 1
        if (-not $target) { $target = $scripts[0] }

        echo "Target identified: $($target.FullName)"
        pyinstaller --onefile --noconsole --clean "$($target.FullName)"

    - name: Verify and Upload
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ExtractorGUI-Build
        path: dist/*.exe
